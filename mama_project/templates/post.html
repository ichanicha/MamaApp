{#投稿画面#}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>投稿画面</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">投稿画面</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'posts:list' %}">戻る</a>
      {% endif %}
    </nav>

    <!-- 投稿フォーム -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">投稿内容</h5>

          <!-- スポット名 -->
          <div class="form-group">
            <label for="spot_name">スポット名</label>
            {{ form.spot_name }}
          </div>

          <!-- 区 -->
          <div class="form-group">
            <label for="country">区</label>
            {{ form.country }}
          </div>

          <!-- 住所 -->
          <div class="form-group">
            <label for="address">住所</label>
            {{ form.address }}
          </div>

          <!-- 入園料 -->
          <div class="form-group">
            <label for="free">子供入園料</label>
            {{ form.free }}
          </div>

          <!-- 駐車場有無 -->
          <div class="form-group">
            <label for="parking">駐車場有無</label>
            {{ form.parking }}
          </div>

          <!-- ベビー休憩所 -->
          <div class="form-group">
            <label for="baby_station">ベビー休憩所有無</label>
            {{ form.baby_station }}
          </div>

          <!-- メモ -->
          <div class="form-group">
            <label for="other">メモ</label>
            {{ form.other }}
          </div>

          <!-- 画像ファイル -->
          <div class="form-group">
            <label for="image_file">画像</label>
            {{ form.image_file }}
          </div>

          <!-- 投稿ボタン -->
          <button type="submit" class="btn btn-primary btn-block">投稿</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
